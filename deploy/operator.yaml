apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-common-service-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-common-service-webhook
  template:
    metadata:
      labels:
        name: ibm-common-service-webhook
    spec:
      serviceAccountName: ibm-common-service-webhook
      containers:
        - name: ibm-common-service-webhook
          image: quay.io/opencloudio/ibm-cs-webhook:latest
          command:
          - ibm-common-service-webhook
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-common-service-webhook"
          ports:
            - containerPort: 8443
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
          volumeMounts:
          - name: webhook-certs
            mountPath: "/etc/ssl/certs/webhook"
      volumes:
      - name: webhook-certs
        emptyDir: {}
